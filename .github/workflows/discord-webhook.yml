name: Notify Discord on Push

on:
  push:
    branches: [main]

jobs:
  discord_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send status to Discord
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SLACK_USERNAME: "Library Status Bot"
          SLACK_ICON_EMOJI: ":books:"
          SLACK_COLOR: "#00FF00"
          SLACK_MESSAGE: |
            âœ… **Library System Update**
            ğŸ“Œ Repository: ${{ github.repository }}
            ğŸ” Commit: ${{ github.event.head_commit.message }}
            ğŸš€ Author: ${{ github.actor }}
            ğŸ•’ Time: ${{ github.event.head_commit.timestamp }}
